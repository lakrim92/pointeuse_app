plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.pointeuse.creche"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // ⚠️ Identifiant unique obligatoire pour le Play Store
        applicationId = "com.pointeuse.creche"

        minSdk = flutter.minSdkVersion
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            // ⚠️ Ces lignes seront activées une fois ton keystore créé
            // storeFile file("../app_keystore.jks")
            // storePassword keystorePassword
            // keyAlias keystoreAlias
            // keyPassword keystorePassword
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            // ⚠️ Pour Play Store, tu devras activer signingConfigs.release ci-dessus
            signingConfig signingConfigs.release

            // Optimisations pour Play Store
            minifyEnabled true
            shrinkResources true

            // Utilise R8 (obligatoire maintenant)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
